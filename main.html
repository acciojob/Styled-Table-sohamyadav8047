<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 Statistics</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
            border: 1px solid #3498db;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #e2e2e2;
        }

        td {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>New Cases</th>
                <th>Total Cases</th>
                <th>Recovered</th>
                <th>Deaths</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2023-10-01</td>
                <td>500</td>
                <td>35,000</td>
                <td>30,000</td>
                <td>500</td>
            </tr>
            <tr>
                <td>2023-09-30</td>
                <td>450</td>
                <td>34,500</td>
                <td>29,800</td>
                <td>490</td>
            </tr>
            <tr>
                <td>2023-09-29</td>
                <td>480</td>
                <td>34,050</td>
                <td>29,500</td>
                <td>480</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
